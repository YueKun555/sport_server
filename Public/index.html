<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打工人</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/reset.css"></link>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <style>
        
        .child {
            padding: 40px 15px;
            text-align: center;
            line-height: 40px;
            color: white;
            background-color: rgb(140, 228, 17);
            font-size: 16.0px;
            font-weight: bold;
        }
        #download {
            height: 100px;
            vertical-align: middle;
            text-align: center;
        }
        #download button {
            position: relative; /*脱离文档流*/
            top: 50%; /*偏移*/
            transform: translateY(-50%);
            background-color: green;
            font-weight: bold;
            font-size: 16.0px;
            color: white;
            padding: 15px 40px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="./assets/images/top.jpg" width="100%" style="display: block;" >
    <div class="child" style="background-color: tomato;">
        <p>“没有困难的工作，只有勇敢的打工人！”</p>
        <p>“你好，打工人！”</p>
        <p>“打工人，打工魂，打工人都是人上人！”</p>
    </div>
    <div class="child" style="background-color: rgb(143, 27, 6);">
        <p>“打工人”不怕“干得多”，快乐来自为民服务！</p>
        <p>“打工人”不怕“睡得晚”，快乐来自努力工作！</p>
        <p>“打工人”不怕“走得远”，快乐来自群众认可！</p>
    </div>
    <div class="child" style="background-color: tomato;">
        <p>“创建虚拟打工人！”</p>
        <p>“赚钱金币！”</p>
        <p>“快来一起打工赚钱吧！！！”</p>
    </div>
    <div id="download">
        <button onclick="download()">下载app</button>
    </div>
</body>
<script>
    function download() {
        var u = navigator.userAgent;
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        if (isIOS) {
        　　//这个是ios操作系统
            window.open('https://apps.apple.com/us/app/%E6%89%93%E5%B7%A5%E4%BA%BA-%E9%97%B2%E6%97%B6%E8%B5%9A%E9%92%B1/id1563874897');
        } else {
            window.open('./assets/images/top.jpg');
        }
    }
</script>
</html>
